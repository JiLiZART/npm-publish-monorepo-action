name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
      NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 10

      - run: npm ci
      - run: npm test
        env:
            GITHUB_TOKEN: ''
            NPM_AUTH_TOKEN: ''

      - run: bash entrypoint.sh
